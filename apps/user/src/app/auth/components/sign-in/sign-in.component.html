<div fxLayoutAlign="center center" class="box">
  <form [formGroup]="loginGroup">
    <mat-card class="object">
      <div class="container" fxLayout="column" fxLayoutAlign="center center">
        <h1 class="head">LOGIN</h1>
        <mat-form-field class="inputs">
          <mat-label>Username</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="loginGroup?.get('email')?.hasError('required')">This Field is Required</mat-error>
        </mat-form-field>
        <mat-form-field class="inputs">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="loginGroup?.get('password')?.hasError('required')">This Field is Required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="submit()">Submit</button>
      </div>
    </mat-card>
  </form>
</div>
